<template>
    
    <lightning-card>
        
        
            <template if:true={isLoading}>
                <div style="height: 200px; position:relative"></div>
                    <lightning-spinner variant="base" size="medium"></lightning-spinner>
                </div>
            </template>
           
        
        <template if:false={isLoading}>
        <div class="slds-p-horizontal_small" > 
        <c-custom-lookup object-name="EntityDefinition"
                                            placeholder="Search Object Name.." icon-name="standard:record"
                                            onselected={handlesearchvalue} label="Choose Object Name"></c-custom-lookup>
        <lightning-dual-listbox
        id="selectOptions"
        name="Select Trigger Contexts"
        label="Select Trigger Contexts"
        source-label="Triger Contexts"
        selected-label="Selected Options"
        disable-reordering="true"
        options={options}
        value={selectedValueList}
        onchange={handleChange}
    >
        </br>
    </lightning-dual-listbox>
    <lightning-button variant="brand" label="Create Trigger" title="Create Trigger" onclick={handleOnclick} class="slds-align_absolute-center" style="margin-top: 20px;"></lightning-button>
         
            <!-- <c-multi-select-pick-list multi-select="true" onselectoption={handleSelectOptionList} options={options} selected-values={selectedValueList} label="Choose Trigger Context"></c-multi-select-pick-list> -->
</div>
    </template>
    </lightning-card>
</template>
